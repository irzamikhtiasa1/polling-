<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Voting Finalis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Hasil Voting Finalis</h1>
    <div class="chart-container">
        <canvas id="voteChart"></canvas>
    </div>

    <script>
        const finalisNames = ['Finalis 1', 'Finalis 2', 'Finalis 3'];
        let voteData = [10, 5, 8];  // Contoh data awal (dapat di-update secara real-time)

        const ctx = document.getElementById('voteChart').getContext('2d');
        const voteChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: finalisNames,
                datasets: [{
                    label: 'Jumlah Vote',
                    data: voteData,
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Fungsi untuk mengupdate grafik (simulasi data real-time)
        function updateChart() {
            // Data baru bisa didapatkan dari server via AJAX atau WebSockets
            // Ini hanya simulasi:
            voteData = voteData.map(vote => vote + Math.floor(Math.random() * 3));  // Mengupdate data dengan angka acak
            voteChart.data.datasets[0].data = voteData;
            voteChart.update();
        }

        // Update grafik setiap 5 detik
        setInterval(updateChart, 5000);
    </script>
</body>
</html>
